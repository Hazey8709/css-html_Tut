<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Drop Down Menu</title>
    </head>
    <body>
        <h1>Noobie J</h1>

        <h3>Example #1 Using as Navigation</h3>
        <div class="dropMenu">
            <button class="btn">Nav</button>
            <div class="dropContent">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
        </div>
        <hr />

        <h3>Example #2 Using as a simple dropdown menu.</h3>
        <div class="dropMenu">
            <button class="btn">Num</button>
            <div class="dropContent">
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
            </div>
        </div>
        <hr />

        <h3>Example #3 Using as a simple dropdown service menu.</h3>
        <div class="dropMenu">
            <button class="btn">Service</button>
            <div class="dropContent">
                <a href="">Paint</a>
                <a href="">Carpentry</a>
                <a href="">Electrical</a>
            </div>
        </div>
        <hr />
    </body>
</html>
